# Hugo configuration file
title: joelabc

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# Parse Git commit
enableGitInfo: true

menu:
  main:
    - identifier: interesting
      name: "Interesting"
      weight: 3
    - name: "Experiences"
      parent: interesting
      url: "/docs/experiences"
    - name: "Apps"
      parent: interesting
      url: "/docs/apps"
    - name: "Websites"
      parent: interesting
      url: "/docs/websites"
    - name: About
      pageRef: /about
      weight: 1
    - identifier: gallery
      name: "Gallery"
      weight: 4
    - name: "Brands"
      parent: gallery
      url: "/gallery/brands"
    - name: "Nature"
      parent: gallery
      url: "/gallery/nature"
    - name: "Technology"
      parent: gallery
      url: "/gallery/tech"
    - name: Resume
      pageRef: /resume
      weight: 1
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/joelabc"
      params:
        icon: github
    - name: Theme Toggle
      params:
        type: theme-toggle
      label: true

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /images/logo.svg
      dark: /images/logo-dark.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

    
  # banner:
  #   key: 'announcement-xxx'
  #   message: |
  #     ðŸŽ‰ Welcome to my website, blog portfolio of sorts ! Let me know what you think -> [Email](mailto:joelabc.dev@gmail.com).

services:
  googleAnalytics:
    ID: G-35G7F6KSN9

  # Display the last modification date
displayUpdatedDate: true
dateFormat: "January 2, 2006"
enableInlineShortcodes: true
