# Hugo configuration file
title: joelabc

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# Parse Git commit
enableGitInfo: true

menu:
  main:
    - name: Interesting
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Gallery
      pageRef: /gallery
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/joelabc"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /images/logo.svg
      dark: /images/logo-dark.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

services:
  googleAnalytics:
    ID: G-35G7F6KSN9

  # Display the last modification date
displayUpdatedDate: true
dateFormat: "January 2, 2006"
enableInlineShortcodes: true

