# Hugo configuration file
title: joelabc

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# Parse Git commit
enableGitInfo: true

menu:
  main:
    # - name: Blog
    #   pageRef: /blog
    #   weight: 1
    # - name: Favourite
    #   pageRef: /docs
    #   weight: 2
    - name: About
      pageRef: /about
      weight: 1
    # - name: Gallery
    #   pageRef: /gallery
    #   weight: 4
    # - name: Wall
    #   pageRef: /gallery
    #   weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/joelabc"
      params:
        icon: github
    - name: Twitter
      weight: 8
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /static/images/logo.svg
      dark: /static/images/logo-dark.svg
      link: /joelabc
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

services:
  googleAnalytics:
    ID: G-35G7F6KSN9

  # Display the last modification date
displayUpdatedDate: true
dateFormat: "January 2, 2006"
