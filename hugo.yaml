# Hugo configuration file
title: joelabc

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# Parse Git commit
enableGitInfo: true

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
      params:
        type: link
        icon: pencil-alt
    - name: Resume
      pageRef: /resume
      weight: 2
      params:
        type: link
        icon: bookmark-alt
    - identifier: interesting
      name: "Interesting"
      weight: 3
      params:
        type: link
        icon: sparkles
    - name: "Experiences"
      parent: interesting
      url: "/docs/experiences"
      params:
        type: link
        icon: chat-alt-2
    - name: "Apps"
      parent: interesting
      url: "/docs/apps"
      params:
        type: link
        icon: device-mobile
    - name: "Websites"
      parent: interesting
      url: "/docs/websites"
      params:
        type: link
        icon: globe
    - identifier: gallery
      name: "Gallery"
      weight: 4
      params:
        type: link
        icon: photograph
    - name: "Brands"
      parent: gallery
      url: "/gallery/brands"
      params:
        type: link
        icon: shopping-bag
    - name: "Nature"
      parent: gallery
      url: "/gallery/nature"
      params:
        type: link
        icon: sun
    - name: "Technology"
      parent: gallery
      url: "/gallery/tech"
      params:
        type: link
        icon: chip
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/joelabc"
      params:
        icon: github
    - name: Theme Toggle
      params:
        type: theme-toggle
      label: true

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /images/logo.svg
      dark: /images/logo-dark.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

    
